<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Link style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Add title -->
    <title>hw-04</title>
</head>


<body>
    <!-- Add centered heading for the web page -->
    <h1 class="centered">hw-04: Event Handling</h1>

    <!-- Container as the parent for the flexbox -->
    <div class="container">
        <!-- One of the childrens for the flexbox - left column -->
        <div id="column1">
            <div>
                <!-- Svg for all the circles, lines, and texts -->
                <svg id="frame">
                    <!--  Horizontal line for x-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="500" y2="500"/>
                    </svg>

                    <!-- Vertical line for y-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="0" y2="0"/>
                    </svg>

                    <!-- Point (1,2) and label -->
                    <svg>
                        <circle id="(1,2)" cx="50" cy="400" r="10"/>
                        <text x="60" y="395">(1,2)</text> 
                    </svg>

                    <!-- Point (2,4) and label -->
                    <svg>
                        <circle id="(2,4)" cx="100" cy="300" r="10"/>
                        <text x="110" y="295">(2,4)</text> 
                    </svg>

                    <!-- Point (6,2) and label -->
                    <svg>
                        <circle id="(6,2)" cx="300" cy="400" r="10"/>
                        <text x="310" y="395">(6,2)</text> 
                    </svg>

                    <!-- Point (9,9) and label -->
                    <svg>
                        <circle id="(9,9)" cx="450" cy="50" r="10"/>
                        <text x="460" y="45">(9,9)</text>    
                    </svg>
                </svg>
            </div>
        </div>
        <!-- Other children for the flexbox - right column -->
        <div id="column2">
            <!-- Text telling user last point clicked -->
            <div id="selected-pt">
                Last Point Clicked: 
            </div>
            <div>
                <form id="options">
                    <!-- set label for select element -->
                    <label for="points">Select x coordinate for the new point you want to add: </label>
                    <!-- dropdown list -->
                    <select id="x_coord" name="points">
                        <!-- added options under select --> 
                        <option selected disabled>Choose one</option>
                        <option value="1"/>1</option>
                        <option value="2"/>2</option>
                        <option value="3"/>3</option>
                        <option value="4"/>4</option>
                        <option value="5"/>5</option>
                        <option value="6"/>6</option>
                        <option value="7"/>7</option>
                        <option value="8"/>8</option>
                        <option value="9"/>9</option>
                    </select>

                    <br>

                    <!-- set label for select element -->
                    <label for="points">Select y coordinate for the new point you want to add: </label>
                    <!-- dropdown list -->
                    <select id="y_coord" name="points">
                        <!-- added options under select --> 
                        <option selected disabled>Choose one</option>
                        <option value="1"/>1</option>
                        <option value="2"/>2</option>
                        <option value="3"/>3</option>
                        <option value="4"/>4</option>
                        <option value="5"/>5</option>
                        <option value="6"/>6</option>
                        <option value="7"/>7</option>
                        <option value="8"/>8</option>
                        <option value="9"/>9</option>
                    </select>
                </form>
                <!-- create submit button -->
                <button type="submit" id="subButton">Add Point</button>
            </div>
        </div>
    </div>

    <!-- Centered acknowledgements header -->
    <h2 class="centered">Acknowledgements</h2>
        <div>
            <ul>
                <!-- Linked used -->
                <li>
                    <a href="https://www.w3schools.com/howto/howto_css_two_columns.asp">Two Column Flexbox</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/graphics/svg_line.asp">SVG Line</a>
                </li>
                <li>
                    <a href="https://plainenglish.io/blog/passing-arguments-to-event-listeners-in-javascript-1a81bc397ecb">Event Listener with Arguments</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/html/html_form_elements.asp">HTML Form Elements</a>
                </li>
                <li>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement">JavaScript Create Elements</a>
                </li>
            </ul>
        </div>

    <!-- Link js file -->
    <script src="main.js"></script>    

</body>

</html>
