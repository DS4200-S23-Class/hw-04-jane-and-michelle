<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Link style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Add title -->
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="container">
      <div id="column1">
          <div>
                <svg id="frame">
                    <!--  Horizointal line for x-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="500" y2="500"/>
                    </svg>

                    <!-- Vertical line for y-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="0" y2="0"/>
                    </svg>

                    <!-- Point (1,2) and label -->
                    <svg>
                        <circle id="(1,2)" cx="50" cy="400" r="10"/>
                        <text x="60" y="400">(1,2)</text> 
                    </svg>

                    <!-- Point (2,4) and label -->
                    <svg>
                        <circle id="(2,4)" cx="100" cy="300" r="10"/>
                        <text x="110" y="300">(2,4)</text> 
                    </svg>

                    <!-- Point (6,2) and label -->
                    <svg>
                        <circle id="(6,2)" cx="300" cy="400" r="10"/>
                        <text x="310" y="400">(6,2)</text> 
                    </svg>

                    <!-- Point (9,9) and label -->
                    <svg>
                        <circle id="(9,9)" cx="450" cy="50" r="10"/>
                        <text x="460" y="50">(9,9)</text>    
                    </svg>

                </svg>

            </div>
      </div>
      <div id="column2">
        <div id="selected-pt">
        </div>
        <div>
            <form id="x">
                <label for="points">Select the x coordinate for the point you want to add: </label>
                <select id="x_coord" name="points" onchange="setXValue()">
                <!-- name is used to link together things in the same form --> 
                <option selected disabled>Choose one</option>
                <option name="coordinates" value="1"/>1</option>
                <option name="coordinates" value="2"/>2</option>
                <option name="coordinates" value="3"/>3</option>
                <option name="coordinates" value="4"/>4</option>
                <option name="coordinates" value="5"/>5</option>
                <option name="coordinates" value="6"/>6</option>
                <option name="coordinates" value="7"/>7</option>
                <option name="coordinates" value="8"/>8</option>
                <option name="coordinates" value="9"/>9</option>
                </select>

                <br>

                <label for="points">Select the y coordinate for the point you want to add: </label>
                <select id="y_coord" name="points" onchange="setYValue()">
                <option selected disabled>Choose one</option>
                <option name="coordinates" value="1"/>1</option>
                <option name="coordinates" value="2"/>2</option>
                <option name="coordinates" value="3"/>3</option>
                <option name="coordinates" value="4"/>4</option>
                <option name="coordinates" value="5"/>5</option>
                <option name="coordinates" value="6"/>6</option>
                <option name="coordinates" value="7"/>7</option>
                <option name="coordinates" value="8"/>8</option>
                <option name="coordinates" value="9"/>9</option>
                </select>
            </form>
            <button type="submit" id="subButton">Add Point</button>

        </div>
      </div>
    </div>
