    <div class="container">
      <div id="column1">
          <div>

                    <svg class="axes" height="500" width="500">

                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="0" y2="0"/>
                    </svg>

                    <!-- Point (1,2) and label -->
                    <circle cx="50" cy="400" r="5"/>

                    <!-- Point (2,4) and label -->

                    <!-- Point (6,2) and label -->
                    <circle cx="300" cy="400" r="5"/>
                    <text x="300" y="400">(6, 2)</text> 

                    <!-- Point (9,9) and label -->

                </svg>
