<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Link style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Add title -->
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="container">
      <div id="column1">
          <div>
                <svg id="frame">
                    <!--  Horizointal line for x-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="500" y2="500"/>
                    </svg>

                    <!-- Vertical line for y-axis -->
                    <svg class="axes" height="500" width="500">
                        <line x1="0" y1="500" x2="0" y2="0"/>
                    </svg>

                    <!-- Point (1,2) and label -->
                    <svg>
                        <circle id="(1,2)" cx="50" cy="400" r="10"/>
                        <text x="50" y="400">(1, 2)</text> 
                    </svg>

                    <!-- Point (2,4) and label -->
                    <svg>
                        <circle id="(2,4)" cx="100" cy="300" r="10"/>
                        <text x="100" y="300">(2, 4)</text> 
                    </svg>

                    <!-- Point (6,2) and label -->
                    <svg>
                        <circle id="(6,2)" cx="300" cy="400" r="10"/>
                        <text x="300" y="400">(6, 2)</text> 
                    </svg>

                    <!-- Point (9,9) and label -->
                    <svg>
                        <circle id="(9,9)" cx="450" cy="50" r="10"/>
                        <text x="450" y="50">(9, 9)</text>    
                    </svg>
                </svg>

            </div>
      </div>
      <div id="column2">
        <div id="selected-pt">
        </div>
        <div>
            <form id="x">
                <label for="points">Select the x coordinate for the point you want to add: </label>
                <select id="points" name="points">
                <!-- name is used to link together things in the same form --> 
                <option name="coordinates" value="x1"/>1</option>
                <option name="coordinates" value="x2"/>2</option>
                <option name="coordinates" value="x3"/>3</option>
                <option name="coordinates" value="x4"/>4</option>
                <option name="coordinates" value="x5"/>5</option>
                <option name="coordinates" value="x6"/>6</option>
                <option name="coordinates" value="x7"/>7</option>
                <option name="coordinates" value="x8"/>8</option>
                <option name="coordinates" value="x9"/>9</option>
                </select>

                <br>

                <label for="points">Select the y coordinate for the point you want to add: </label>
                <select id="points" name="points">
                <option name="coordinates" value="y1"/>1</option>
                <option name="coordinates" value="y2"/>2</option>
                <option name="coordinates" value="y3"/>3</option>
                <option name="coordinates" value="y4"/>4</option>
                <option name="coordinates" value="y5"/>5</option>
                <option name="coordinates" value="y6"/>6</option>
                <option name="coordinates" value="y7"/>7</option>
                <option name="coordinates" value="y8"/>8</option>
                <option name="coordinates" value="y9"/>9</option>
                </select>
            </form>
            <button type="submit">Add Point</button>

        </div>
      </div>
    </div>

</html>
